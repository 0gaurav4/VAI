{% extends 'base.html' %}

{% block css %}

{% endblock %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-sm-4 col-md-5 mx-auto mt-5">
            <h3 class="text-center p-3">
                <b style="color: rgb(242, 247, 250);">UPLOAD VIDEO FILES</b>
            </h3>
            <form class="card" method="post" enctype="multipart/form-data">
                <div class="card-header" style="background-color: rgba(255, 55, 55, 0.854); color: rgb(255, 237, 214);">
                    <p class="lead"
                        style="text-align: center; margin-top: 2%;  font-family: 'Akaya Telivigala';font-size: 28px;">
                        <b>Please Upload Video File</b>
                    </p>
                </div>
                <div class="card-body"
                    style="background-color: rgb(250, 250, 250);  font-family: 'Akaya Telivigala';font-size: 22px;">
                    <div class="form-group">
                        <label for="imageId"></label>
                        <input type="file" name="file" class="form-control-file button-33" name="filepath" id="filepath"
                            placeholder="browse the dataset" aria-describedby="imageHelp">

                    </div>
                </div>
                <div class="card-footer"
                    style="background-color: rgb(255, 255, 255);  font-family: 'Akaya Telivigala';font-size: 22px;">

<button class="button-33" role="button">Upload</button>

<style>
.button-33 {
  background-color: #c2fbd7;
  border-radius: 100px;
  box-shadow: rgba(44, 187, 99, .2) 0 -25px 18px -14px inset,rgba(44, 187, 99, .15) 0 1px 2px,rgba(44, 187, 99, .15) 0 2px 4px,rgba(44, 187, 99, .15) 0 4px 8px,rgba(44, 187, 99, .15) 0 8px 16px,rgba(44, 187, 99, .15) 0 16px 32px;
  color: green;
  cursor: pointer;
  display: inline-block;
  font-family: CerebriSans-Regular,-apple-system,system-ui,Roboto,sans-serif;
  padding: 7px 20px;
  text-align: center;
  text-decoration: none;
  transition: all 250ms;
  border: 0;
  font-size: 16px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-33:hover {
  box-shadow: rgba(44,187,99,.35) 0 -25px 18px -14px inset,rgba(44,187,99,.25) 0 1px 2px,rgba(44,187,99,.25) 0 2px 4px,rgba(44,187,99,.25) 0 4px 8px,rgba(44,187,99,.25) 0 8px 16px,rgba(44,187,99,.25) 0 16px 32px;
  transform: scale(1.05) rotate(-1deg);
}
</style>
                    <!-- <button class="btn btn-primary">Upload</button> -->
                </div>
            </form>


        </div>
    </div>
</div>
<div>
<br>
<br>
<br>
<br>
<br>
</div>

{% endblock %}
